version: "3.7"
services:
  bot:
    image: godfather:alpha
    build:
      context: .
      dockerfile: Dockerfile
    command: "docker:watch"
    env_file: .env
    ports:
      - "4000:8080"
    depends_on:
      - postgres
    volumes:
      - ./:/usr/src/app
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
  postgres:
    image: postgres
    env_file: .env
    ports:
      - "$PGSQL_DATABASE_EXPOSED_PORT:$PGSQL_DATABASE_PORT"
    environment:
      - POSTGRES_DB=godfather
      - "POSTGRES_USER=$PGSQL_DATABASE_USER"
      - "POSTGRES_PASSWORD=$PGSQL_DATABASE_PASSWORD"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

volumes:
  postgres-data:
    external: true
